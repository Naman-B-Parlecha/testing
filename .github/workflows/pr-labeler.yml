name: Size Label
on: pull_request_target

jobs:
  size-label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Label PR based on size
        uses: pascalgn/size-label-action@v0.5.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: |
            labels:
              - size: XS
                lines: 0
              - size: S
                lines: 20
              - size: M
                lines: 50
              - size: L
                lines: 200
              - size: XL
                lines: 800
              - size: XXL
                lines: 2000
